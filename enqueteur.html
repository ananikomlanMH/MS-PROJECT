<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS PROJECTS</title>

    <!--    Style-->
    <link rel="stylesheet" href="assets/css/app.css">

    <!--    Favicon-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">


    <!--    Icons -->
    <link rel="stylesheet" href="assets/css/uicons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.min.css">

    <!--    JS Files --->
    <script defer src="assets/js/dist/bundle.js"></script>
</head>
<body>

<div class="nav_menu">
    <div class="left_menu">
        <div class="logo">
            <a href="index.html" style="display:flex;align-items: center">
                <img src="assets/images/logo.png" alt="logo">
            </a>
        </div>
        <div class="navs_links">
            <li><a href="index.html">Projets</a></li>
            <li class="active"><a href="enqueteur.html">Enquêteurs</a></li>
            <li><a href="#">Tableaux</a></li>
            <li><a href="#">Membres</a></li>
            <li><a href="#">Paramètres</a></li>
        </div>
    </div>

</div>
<div class="document_countainer">

    <div class="d-flex mt-5" style="justify-content: space-between;align-items: flex-end;gap: 20px;">
        <div style="flex-grow: 1">
            <b>Liste des enquêteurs</b>
        </div>
        <div>
            <p id="" class="btn-primary addEnqueteurBtn">
                Ajouter<i class="fi-rr-plus"></i></p>
        </div>

    </div>
    <div class="table-list table-bordered table-striped mt-25">
        <table>
            <thead>
            <tr>
                <th class="w-50"></th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
                <th class="w-50"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="empty_row">
                <td style="text-align: center;" colspan="10">Aucun enregistrement trouvé</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div id="JS_GenerateForm">
    <div class="modal__box addProject">
        <div class="modal__container w-7x">
            <div class="form-loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="modal__header">
                <p data-title="Enquêteur">Enquêteur</p>
                <i class="fi-rr-cross close__modal"></i>
            </div>
            <div class="modal__body" style="padding-bottom: .5em;">
                <form action="" method="post">
                    <div class="field ">
                        <div class="input-area">
                            <input autocomplete="off" type="text" data-control="noEmpty" maxlength="255" is=""
                                   placeholder=" " value="" id="nom" name="nom">
                            <label for="nom">Nom</label>
                            <i class="error error-icon fi-rr-exclamation" title="champ obligatoire"></i>
                        </div>
                        <div class="error error-txt">Veuillez renseigner cet champ</div>
                    </div>


                    <div class="field ">
                        <div class="input-area">
                            <input autocomplete="off" type="text" data-control="noEmpty" maxlength="255" is=""
                                   placeholder=" " value="" id="prenom" name="prenom">
                            <label for="prenom">Prénom</label>
                            <i class="error error-icon fi-rr-exclamation" title="champ obligatoire"></i>
                        </div>
                        <div class="error error-txt">Veuillez renseigner cet champ</div>
                    </div>

                    <div class="field ">
                        <div class="input-area">
                            <input autocomplete="off" type="number" data-control="noEmpty" maxlength="255" is="number-formats"
                                   placeholder=" " value="" data-min="16" data-max="99" id="age" name="age">
                            <label for="age">Age</label>
                            <i class="error error-icon fi-rr-exclamation" title="champ obligatoire"></i>
                        </div>
                        <div class="error error-txt">Veuillez renseigner cet champ</div>
                    </div>

                </form>
            </div>
            <p class="required__placeholder"><i class="fi-rr-exclamation"></i> champs obligatoires</p>
            <div class="modal__footer">
                <input class="close__modal" type="reset" value="Annuler">
                <input type="submit" class="modalForm__submit saveEnqueteur" name="add" value="Enregistrer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
